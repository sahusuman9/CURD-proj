<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURD Application Using JS</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
</head>
<body style="color: white; background-color: #1d2630;">
    
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-dark text-white text-center">
                <h3><strong>CURD OPERATIONS</strong></h3>
            </div>
            <div class="card-body bg-black text-white">
                <form id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                    <div class="col-10 mb-3">
                        <label for="firstName">First Name</label>
                        <input class="form-control" id="firstName" type="text" placeholder="Enter First name">
                    </div>

                    <div class="col-10 mb-3">
                        <label for="lastName">Last Name</label>
                        <input class="form-control" id="lastName" type="text" placeholder="Enter Last name">
                    </div>

                    <div class="col-10 mb-3">
                        <label for="rollNo">Roll No</label>
                        <input class="form-control" id="rollNo" type="text" placeholder="Enter Roll No">
                    </div>
                    <div class="col-10">
                        <input class="btn btn-success add-btn" type="submit" value="Submit">
                    </div>
                </form>

                <div class="col-12 mt-5">
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Roll No</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="student-list">
                            <tr>
                                <td>Dear</td>
                                <td>Programmer</td>
                                <td>25</td>
                                <td><a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                    <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>

    <script src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
